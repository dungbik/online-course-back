spring:
  h2:
    console:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:default}
    password: ${MAIL_PASSWORD:default}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

server:
  port: 8000

logging:
  level:
    yoonleeverse.onlinecourseback: debug

config:
  imp:
    key: ${IMP_KEY:test}
    secret: ${IMP_SECRET:test}
