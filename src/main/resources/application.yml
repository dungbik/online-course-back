spring:
  h2:
    console:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

server:
  port: 8000

logging:
  level:
    yoonleeverse.onlinecourseback: debug

config:
  imp:
    key: ${IMP_KEY}
    secret: ${IMP_SECRET}